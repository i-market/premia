---
- hosts: all
  vars_files:
    - vars/common.yml
    - vars/{{ env }}.yml
  tasks:
    - name: push dbconn.php
      template:
        src: templates/dbconn.php.j2
        dest: "{{ document_root }}/bitrix/php_interface/dbconn.php"
        backup: yes
      tags: config
    - name: push .settings.php
      template:
        src: templates/settings.php.j2
        dest: "{{ document_root }}/bitrix/.settings.php"
        backup: yes
      tags: config
    - name: push staging robots.txt
      copy:
        src: files/stage/robots.txt
        dest: "{{ document_root }}/robots.txt"
        backup: yes
      when: env == "stage"
    - name: composer install
      composer:
        command: install
        working_dir: "{{ document_root }}/local"
      delegate_to: 127.0.0.1
      # TODO npm install first?
    - name: build assets
      local_action: shell gulp release
      args:
        chdir: ../public/local
    - name: sync directories
      synchronize:
        # trailing slash is important, see rsync documentation
        src: ../public/local/{{ item }}/
        dest: "{{ document_root }}/local/{{ item }}"
        delete: yes
      with_items:
        # assets
        - templates/main/build
        # composer
        - vendor
    - name: git-ftp push
      local_action: >
        shell git-ftp push
        --user "{{ ansible_user }}"
        --passwd "{{ ansible_ssh_pass }}"
        --remote-root "{{ repo_path }}"
        sftp://{{ inventory_hostname }}
      tags:
        - git-ftp
    - name: clear twig cache
      file:
        state: absent
        path: "{{ document_root }}/bitrix/cache/maximaster/tools.twig"
    - name: get last commit message
      local_action: shell git log -1 --oneline
      register: last_commit_msg
    - name: slack notification
      uri:
        url: "{{ slack_webhook_url }}"
        method: POST
        body: >
          payload={
            "channel": "#dev",
            "username": "webhookbot",
            "text": "Pushed to {{ env }}, current commit: {{ last_commit_msg.stdout }}",
            "icon_emoji": ":robot_face:"
          }
